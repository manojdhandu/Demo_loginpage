<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section>
        <div class="container my-5 ">
            <div class="row g-0">
                <div class=" col-lg-6">
                    <img src="https://images.unsplash.com/photo-1668026297364-3b3e8f363f54?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                        class="img-fluid" alt="">
                </div>
                <div class="col-lg-6 formbox">
                    <h1>Welcome!</h1>
                    <h3>Create an account</h3>
                    <form action="#">
                        <div class="form-row my-2">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Enter your email id" class="form-control" name=""
                                    id="">
                            </div>
                        </div>
                        <div class="form-row my-2">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control" name="" id="">
                            </div>
                        </div>
                        <div class="form-row my-2">
                            <div class=" col-lg-7"><button type="button" class="signup">Sign Up</button>
                            </div>
                        </div>
                        <a href="#">Forgot password?</a>
                        <p>Don't have an account <a href="#">Click here to sign up</a></p>
                    </form>
                </div>
            </div>
        </div>

    </section>











    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
